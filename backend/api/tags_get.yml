The route to get all the tags.
---
tags:
  - tags
description: "The route to get all the tags."
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: '#/definitions/tags'

definitions:
  tags:
    type: object
    properties:
      total:
        description: The total of the tags.
        type: integer
        example: 1
      items:
        type: array
        description: The array contains all the tags.
        items:
          $ref: '#/definitions/tag_response'
  tag_response:
    type: object
    properties:
      id:
        type: integer
        example: 3325
      name:
        type: string
        example: dian
