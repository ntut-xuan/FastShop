Get the profile of the current user.
---
tags:
  - user
description:
  "Get the profile of the current user. \n\n
   The current user is the one recorded in the `jwt` cookie. \n\n
   Return `401` if unauthorized."

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: '#/definitions/message'
        example:
          message: OK
  401:
    description: Unauthorized.
    content:
      application/json:
        schema:
          $ref: "#/definitions/message"
        example:
          message: Unauthorized.