Update one item in the shopping cart.
---
tags:
  - shoppingcart

description:
  "Update one item in the shopping cart. \n\n
   When the item count is `0`, it will remove the item in the shopping cart. \n\n
   Return `4XX` if update failed, see the responses section below."

requestBody:
  content:
    application/json:
      schema:
          $ref: '#/definitions/shoppingcart_item_payload'
  required: true

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: '#/definitions/message'
        example:
          message: OK
  400:
    description: The data has the wrong format and the server can't understand it.
    content:
      application/json:
        schema:
          $ref: '#/definitions/message'
        example:
          message: The data has the wrong format and the server can't understand it.
  401:
    description: Unauthorized.
    content:
      application/json:
        schema:
          $ref: "#/definitions/message"
        example:
          message: Unauthorized.
  403:
    description: The specific ID of item is absent in shopping cart.
    content:
      application/json:
        schema:
          $ref: '#/definitions/message'
        example:
          message: The specific ID of item is absent in shopping cart.
  422:
    description:
      "The possible of situations will cause `422`: \n\n
        - The ID of payload is absent in items. \n\n
        - The data type of ID is invalid. \n\n
        - The count of payload is negative. \n\n
       The route will respond the failed message by the situation.
      "
    content:
      application/json:
        schema:
          $ref: '#/definitions/message'
        example:
          message: The posted data has the correct format, but the data is invalid.
