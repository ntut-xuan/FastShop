Get all the order in history.
---
tags:
  - order

description: Get all the order in history.

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: '#/definitions/orders_array'
  401:
    description: Unauthorized.
    content:
      application/json:
        schema:
          $ref: "#/definitions/message"
        example:
          message: Unauthorized.

definitions:
  orders_array:
    type: object
    properties:
      count:
        type: integer
        example: 1
      result:
        type: array
        items:
          $ref: '#/definitions/order_response'

  order_response:
    type: object
    properties:
      order_status:
        type: string 
        enum: [CHECKING, OK, CANCEL]
        description: The order status.
        example: CHECKING
      delivery_status:
        type: string
        enum: [SKIP, PENDING, DELIVERYING, DELIVERIED]
        description: The delivery status.
        example: PENDING
      order_detail:
        $ref: '#/definitions/order_payload'
      items:
        type: array
        items:
          type: object
          properties:
            id: 
              type: integer
              example: 5
            count:
              type: integer
              example: 9