The route to get all the items which have a specific tag.
---
tags:
  - tag

description: "The route to get all the items which have a specific tag. \n\n Return `403` if the specific ID of the tag is absent."

parameters:
  - in: path
    name: id
    type: integer
    example: 3325

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: '#/definitions/items'
  403:
    description: The specific ID of the tag is absent.
    content:
      application/json:
        schema:
          $ref: '#/definitions/message'
        example:
          message: The specific ID of the tag is absent.

definitions:
  items:
    type: object
    properties:
      count:
        description: The count of the items.
        type: integer
        example: 1
      items:
        type: array
        description: The array contains all the items.
        items:
          $ref: '#/definitions/item_response'
  item_response:
    type: object
    properties:
      id:
        type: string
        example: 41092554
      count:
        type: integer
        example: 44
      name:
        type: string
        example: Entropy
      price:
        type: object
        properties:
          discount:
            type: integer
            example: 43210
          original:
            type: integer
            example: 48763
      avatar:
        type: string
        description: The UUID of the avatar.
        example: f692073a-7ac1-11ed-a1eb-0242ac120002
      tags:
        type: array
        items:
          type: string
        description: The tags of the item. It's a list of tag objects.
        example:
        - id: 33
          name: dian
