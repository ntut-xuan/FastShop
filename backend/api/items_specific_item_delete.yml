Delete the specific item by ID.
---
tags:
  - item

description: Delete the specific item by ID. Return 4XX if item absent.

parameters:
  - in: path
    name: ID
    description: The ID of the item which you want to query.
    schema:
      type: string
    required: true

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: '#/definitions/message'
        example:
          message: "OK"
  402:
    description: Unauthorized.
    content:
      application/json:
        schema:
          $ref: "#/definitions/message"
        example:
          message: Unauthorized.
  403:
    description: The item query by the ID is absent.
    content:
      application/json:
        schema:
          $ref: "#/definitions/message"
        example:
          message: The specific item is absent.
