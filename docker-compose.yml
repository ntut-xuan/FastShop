version: "3.8"

services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    environment:
      MYSQL_USER: fsa
      MYSQL_PASSWORD: "@fsa2022"
      MYSQL_DATABASE: fastshop
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: "#fsr2022"
    ports:
      - "3306:3306"
  mariadb-test:
    image: mariadb:latest
    container_name: mariadb-test
    restart: always
    environment:
      MYSQL_USER: fsta  # t refers to test
      MYSQL_PASSWORD: "@fsta2022"
      MYSQL_DATABASE: fastshop-test
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: "#fstr2022"
    ports:
      - "3307:3306"
  thumbor:
    build: ./thumbor/
    container_name: thumbor
    restart: always
    tty: true
    ports:
      - "8081:8888"
  fastshop:
    build: .
    container_name: fastshop
    tty: true
    depends_on:
      - "mariadb"
    ports:
      - "8080:8080"
